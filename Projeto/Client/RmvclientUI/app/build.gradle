plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Add JogAmp repository for missing dependencies
    maven {
        url 'https://jogamp.org/deployment/maven'
    }
}

dependencies {
    implementation 'org.processing:core:4.3.3'
    implementation('org.processing:net:3.3.7') {        // add this ðŸ‘ˆ
        // don't let the old core 3.x that the net POM declares replace your 4.x:
        exclude group: 'org.processing', module: 'core'
    }
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'pt.uminho.pc.ClientGUI'
}
